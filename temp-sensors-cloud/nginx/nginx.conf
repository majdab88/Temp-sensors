# ============================================================
# Nginx — Temp-sensors Cloud Reverse Proxy
# ============================================================
#
# Responsibilities:
#   - HTTP → HTTPS redirect (port 80 → 443)
#   - Serve Let's Encrypt ACME challenge (/.well-known/acme-challenge/)
#   - TLS termination (Let's Encrypt certificate)
#   - Serve React SPA static files (from /usr/share/nginx/html)
#   - Proxy /api/ to Node.js backend
#   - Proxy /socket.io/ to backend with WebSocket upgrade
#
# Replace YOUR_DOMAIN with your actual domain name.
#
# Bootstrap order:
#   1. Comment out the HTTPS server block below.
#   2. docker compose up -d nginx
#   3. docker compose run --rm certbot certonly \
#        --webroot -w /var/www/certbot \
#        --email you@example.com \
#        -d YOUR_DOMAIN --agree-tos --no-eff-email
#   4. Uncomment the HTTPS server block.
#   5. docker compose restart nginx
# ============================================================

# ----------------------------------------------------------
# HTTP — ACME challenge passthrough + redirect to HTTPS
# ----------------------------------------------------------
server {
    listen 80;
    server_name _;

    # Let's Encrypt webroot challenge — must be accessible over HTTP.
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect everything else to HTTPS.
    location / {
        return 301 https://$host$request_uri;
    }
}

